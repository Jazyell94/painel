<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste CORS</title>
</head>
<body>
  <h1>Resultado:</h1>
  <p id="resultado">Carregando...</p>

  <script>
    fetch("https://paineldolords.kinghost.net/painel/index.js")
      .then(response => response.json())
      .then(data => {
        document.getElementById("resultado").textContent = data.mensagem;
      })
      .catch(error => {
        document.getElementById("resultado").textContent = "Erro ao conectar: " + error;
        console.error(error);
      });
  </script>
</body>
</html>
